<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <title>Proto.io</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo-image"
        src="src/images/protoio.png"
        alt="Logo Proto.io"
      />

      <nav class="navbar">
        <ul class="nav-list" id="nav">
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Gear</a></li>
          <li class="nav-item"><a href="#">Store</a></li>
          <li class="nav-item"><a href="#">Team</a></li>
          <li class="nav-item"><a href="#">Sponsors</a></li>
          <li class="btn-default"><a href="#">Donate</a></li>
        </ul>
      </nav>

      <div class="menu-icon">
        <button class="menu-toggle" id="menu-btn">
          <i class="fa-solid fa-bars" id="button-icon"></i>
        </button>
      </div>
    </header>

    <div class="links-content">
      <ul class="links-list">
        <li><a href="#"><img src="/src/images/overwolfLogo.png" alt=""></a></li>
        <li><a href="#"><img src="/src/images/twitch.png" alt=""></a></li>
        <li><a href="#"><img src="/src/images/discord.png" alt=""></a></li>
      </ul>
    </div>

    <main class="main">
      <div class="brtt-contain">
        <img src="src/images/brtt.png" alt="Brtt Image" class="brtt-image-celular">
        <img src="src/images/brtt2.png" alt="Brtt Image" class="brtt-image-tablet">

        <div class="brtt-content">
          <h2>brTT paiN</h2>
          <p>Fala aê, meu nome é brTT e eu sou profissional de League of Legends.</p>

          <div class="location">
            <img src="src/images/Location.png" alt="Ícone de local">
            <p>Rio de Janeiro, Brasil</p>
            <img src="src/images/twitter.png" alt="Twitter">
            <img src="src/images/twitch2.png" alt="Twitch">
            <img src="src/images/discord2.png" alt="Discord">
          </div>

          <div class="email-contain">
            <img src="src/images/Mail_solid.png" alt="Email icon">
            <p>painbrtt@contact.com.br</p>
          </div>

        </div>

      </div>

      <div class="brtt-numbers">
        <div class="numbers-content">
          <img src="src/images/trophy-icon.svg" alt="Trofeu icon">
          <p class="number-content">124</p>
          <p class="text-content">Campeonatos</p>
        </div>
        <div class="numbers-content">
          <img src="src/images/user-icon.svg" alt="User icon">
          <p class="number-content">2.6M</p>
          <p class="text-content">Seguidores</p>
        </div>
        <div class="numbers-content">
          <img src="src/images/coin-icon.png" alt="Coin icon">
          <p class="number-content">14M</p>
          <p class="text-content">Recompensados</p>
        </div>
        <div class="numbers-content views-content">
          <img src="src/images/eye-icon.svg" alt="Eye icon">
          <p class="number-content">30M+</p>
          <p class="text-content">Visualizações</p>
        </div>
      </div>
    </main>
    <script src="/src/js/main.js"></script>
  </body>
</html>
